<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shipment Tracking</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #eef2f7;
    padding: 20px;
    max-width: 600px;
    margin: 40px auto;
    color: #333;
  }
  h1 {
    text-align: center;
    color: #0071bc;
    margin-bottom: 25px;
  }
  label {
    font-weight: 600;
    font-size: 1.1em;
  }
  input {
    width: 70%;
    padding: 10px;
    margin: 10px 10px 10px 0;
    border: 1.8px solid #0071bc;
    border-radius: 5px;
    font-size: 1em;
  }
  button {
    padding: 11px 20px;
    background-color: #0071bc;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }
  button:hover {
    background-color: #005a91;
  }
  #result {
    margin-top: 30px;
    background: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    display: none;
  }
  #result h2 {
    color: #0071bc;
    margin-bottom: 15px;
  }
  #result p {
    font-size: 1.1em;
    margin: 8px 0;
  }
  footer {
    margin-top: 60px;
    text-align: center;
    font-size: 0.9em;
    color: #555;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>Shipment Tracking</h1>

<label for="trackingInput">Enter Tracking Code:</label><br />
<input type="text" id="trackingInput" placeholder="Enter your tracking code here" />
<button onclick="trackShipment()">Track</button>

<div id="result"></div>

<footer>
  <p>You are safe hereâ€¦</p>
</footer>

<script>
  function trackShipment() {
    const code = document.getElementById('trackingInput').value.trim();
    const result = document.getElementById('result');

    if (!code) {
      alert('Please enter a tracking code.');
      return;
    }

    // Sample shipment data keyed by tracking code
    const shipments = {
      'FDX123456789': {
        sender: 'John Williams',
        receiver: 'Farhana Badal',
        destination: 'Lenasia South, Gauteng Province, South Africa',
        contents: ['Goods', 'Accessories', 'Gift Package'],
        status: 'In Transit - Expected delivery in 5 days'
      },
      'FDX987654321': {
        sender: 'Anna Thompson',
        receiver: 'Sipho Nkosi',
        destination: 'Cape Town, South Africa',
        contents: ['Electronics', 'Books', 'Clothing'],
        status: 'Shipment picked up - Processing'
      },
      'FDX555666777': {
        sender: 'Michael Johnson',
        receiver: 'Thandi Mokoena',
        destination: 'Durban, South Africa',
        contents: ['Gift Package', 'Handmade Crafts'],
        status: 'Out for delivery'
      }
    };

    if (shipments[code]) {
      const shipment = shipments[code];
      result.style.display = 'block';
      result.innerHTML = `
        <h2>Tracking Code: ${code}</h2>
        <p><strong>Sender:</strong> ${shipment.sender}</p>
        <p><strong>Receiver:</strong> ${shipment.receiver}</p>
        <p><strong>Destination:</strong> ${shipment.destination}</p>
        <p><strong>Contents:</strong> ${shipment.contents.join(', ')}</p>
        <p><strong>Status:</strong> ${shipment.status}</p>
      `;
    } else {
      result.style.display = 'block';
      result.innerHTML = `<p style="color: red; font-weight: 600;">Tracking code not found. Please check and try again.</p>`;
    }
  }
</script>

</body>
</html>
